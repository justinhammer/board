<!DOCTYPE html>
<html>
<head>
    <title>List of Users</title>
</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">List of Users<br>
                    <small>
                        {% if user.is_anonymous %}
                            <a href="{% url 'login_view' %}">login</a>
                        {% else %}
                            <a href="{% url 'logout_view' %}">logout</a>
                        {% endif %}
                    </small>
                </h1>
            </div>
        </div>    
    </div>

<hr>

{% for object in object_list %}
    {{ object.username }}<br>
{% endfor %}

</body>
</html>
