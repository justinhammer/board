<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">User Details<br>
                    <small>
                        {% if user.is_anonymous %}
                            <a href="{% url 'login_view' %}">login</a>
                        {% else %}
                            <a href="{% url 'logout_view' %}">logout</a>
                        {% endif %}
                    </small>
                </h1>
            </div>
        </div>    
    </div>

<hr>

    <div class="container">

        <p><strong>User ID:</strong> {{ object.pk }}</p>

        {% if object.profile_pic %}
            <p><img src="{{ object.profile_pic.url }}"> </p> 
        {% endif %}

        <p><strong>User Name:</strong> {{ object.username }}</p>
        <p><strong>User Email:</strong> {{ object.email }}</p>
        <p><strong>User Bio:</strong> {{ object.user_bio }}</p>
        
        <p><a href="/user_edit/{{ object.pk }}">Edit Your Profile</a>

    </div>

</body>
</html>
